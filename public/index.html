<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Espacio en Coworking</title>
  <!-- Agregamos Bootstrap desde CDN para estilos bÃ¡sicos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Reservar Espacio en el Coworking</h1>
    <form id="reservationForm">
      <div class="mb-3">
        <label for="user" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="user" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="space" class="form-label">Espacio</label>
        <select id="space" class="form-select">
          <option value="1">Sala 1</option>
          <option value="2">Sala 2</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
  
  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const user = document.getElementById('user').value;
      const spaceId = document.getElementById('space').value;
      const date = document.getElementById('date').value;

      fetch('/api/reservations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user, spaceId, date })
      })
      .then(response => response.json())
      .then(data => {
        const messageDiv = document.getElementById('message');
        if (data.error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
