<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Puestos - Coworking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .puesto-manana {
      background-color: #17a2b8; /* Azul */
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .puesto-tarde {
      background-color: #ffc107; /* Amarillo */
      color: black;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .puesto-reservado {
      background-color: #dc3545; /* Rojo */
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .puesto-manana:hover {
      background-color: #138496;
    }
    .puesto-tarde:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center">Reserva de Puestos en Coworking</h1>
    <p class="text-center">Selecciona tu fecha y elige un puesto disponible.</p>

    <div class="card shadow p-4">
      <form id="reservationForm">
        <div class="mb-3">
          <label for="user" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="user" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electr칩nico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="date" required>
        </div>
      </form>
      <div id="message" class="mt-3"></div>
    </div>

    <h2 class="mt-5 text-center">Disponibilidad</h2>
    <div id="availability" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById('date').addEventListener('change', updateAvailability);

    function updateAvailability() {
      const date = document.getElementById('date').value;
      if (!date) return;
      
      fetch(`/api/reservations/bydate?date=${date}`)
        .then(response => response.json())
        .then(data => {
          let html = '<h3 class="mt-4">Ma침ana</h3><div class="d-flex flex-wrap justify-content-center">';
          for (let puesto = 1; puesto <= 6; puesto++) {
            const reservadoManana = data.some(r => r.spaceId == puesto && r.turno === 'ma침ana');
            if (reservadoManana) {
              html += `<div class="puesto-reservado m-2">Puesto ${puesto}</div>`;
            } else {
              html += `<div class="puesto-manana m-2" onclick="selectPuesto(${puesto}, 'ma침ana')">Puesto ${puesto}</div>`;
            }
          }
          html += '</div><h3 class="mt-4">Tarde</h3><div class="d-flex flex-wrap justify-content-center">';
          for (let puesto = 1; puesto <= 6; puesto++) {
            const reservadoTarde = data.some(r => r.spaceId == puesto && r.turno === 'tarde');
            if (reservadoTarde) {
              html += `<div class="puesto-reservado m-2">Puesto ${puesto}</div>`;
            } else {
              html += `<div class="puesto-tarde m-2" onclick="selectPuesto(${puesto}, 'tarde')">Puesto ${puesto}</div>`;
            }
          }
          html += '</div>';
          document.getElementById('availability').innerHTML = html;
        })
        .catch(error => console.error('Error al obtener disponibilidad:', error));
    }

    function selectPuesto(puesto, turno) {
      const user = document.getElementById('user').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      if (!user || !email || !date) {
        alert('Por favor, completa todos los campos antes de reservar.');
        return;
      }
      fetch('/api/reservations', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, email, spaceId: puesto, date, turno })
      })
      .then(response => response.json())
      .then(data => {
        const messageDiv = document.getElementById('message');
        if (data.error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          updateAvailability();
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
