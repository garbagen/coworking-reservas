<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Gestión - Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Gestión de Reservas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Espacio</th>
          <th>Fecha</th>
          <th>Usuario</th>
        </tr>
      </thead>
      <tbody id="reservationsTable">
        <!-- Las reservas se cargarán aquí -->
      </tbody>
    </table>
  </div>

<script>
  // Solicitar credenciales de admin de forma simple
  const username = prompt("Introduce el usuario admin:").trim();
  const password = prompt("Introduce la contraseña admin:").trim();

  console.log("Credenciales ingresadas:", username, password);

  const headers = new Headers();
  headers.append("Authorization", "Basic " + btoa(username + ":" + password));

  fetch('/admin/reservations', { headers })
    .then(response => {
      if (!response.ok) {
        throw new Error("Error de autenticación o problema en la solicitud");
      }
      return response.json();
    })
    .then(data => {
      console.log("Datos recibidos:", data);
      const tableBody = document.getElementById("reservationsTable");
      data.forEach(reservation => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${reservation._id}</td>
          <td>${reservation.spaceId}</td>
          <td>${new Date(reservation.date).toLocaleDateString()}</td>
          <td>${reservation.user}</td>
        `;
        tableBody.appendChild(tr);
      });
    })
    .catch(error => alert("Error al obtener las reservas: " + error.message));
</script>

</body>
</html>
